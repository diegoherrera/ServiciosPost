<h1> Listado de Libros </h1>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Categoria</td>
            <td>Año</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{ libro.id }}</td>
            <td>{{ libro.name }}</td>
            <td>{{ libro.category }}</td>
            <td>{{ libro.year }}</td>
        </tr>
    </tbody>
</table>

<br>


<div class="container">
    <h3>Formularios Nuevo Libro</h3>
    <div class="row">
        <div class="col-sm-6">
            <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">

                <div class="form-group">
                    <label for="usr">Id:</label>
                    <input type="text" formControlName="id" class="form-control">
                </div>

                <div class="form-group">
                    <label for="usr">Nombre:</label>
                    <input type="text" formControlName="name" class="form-control">
                    <label *ngIf="this.bookForm.get('name').invalid && this.bookForm.get('name').dirty"
                        [ngClass]="'error'">
                        Name required with max 15 character.
                    </label>
                </div>
                <div class="form-group">
                    <label for="usr">Año:</label>
                    <input type="text" formControlName="year" class="form-control">
                </div>

                <div class="form-group">
                    <select formControlName="category">
                        <option [ngValue]="null" disabled>Selecciona Categoria</option>
                        <option *ngFor="let prf of AllCategory" [ngValue]="prf">
                            {{ prf.prName }}
                        </option>
                    </select>
                </div>

                <br>
                <button type="submit">Guardar Libro</button>
            </form>
        </div>

    </div>
</div>
